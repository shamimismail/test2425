    <meta charset="UTF-8" />

  <body>
    <h1>hok</h1><h2>houl</h2>

    <h3>hul</h3>
    <p>hun</p>
    <!-- Header area start: -->
    <div class="header">
      <img class="logo" src="images/logo.png" alt="" />
      <nav>
        <ul>
          <a href="index.html">Home</a>
          <a href="login.html">Login</a>
          <a href="signup.html">Signup</a>
          <a href="about.html">About</a>
          <a href="support.html">Support</a>
        </ul>
      </nav>
    </div>
    <!-- Header area close -->

    <div class="content">
      <h2 class="sh">SignUp</h2>
      <div class="box">
        <form>
          <h3
            style="width=100%; padding:8px 0; background-color:#192a56; color:white; font-size: 25px;"
          >
            Personal Details
          </h3>
          Name:
          <input type="text" name="name" id="name" /><br /><br />
          Password:
          <input type="password" name="password" id="password" /><br /><br />

          E-mail id: <input type="text" name="name" id="name" /><br /><br />
          Gender:
          <input
            type="radio"
            name="radiogroup1"
            value="radio"
            id="radiogroup1"
          />
          Male
          <input
            type="radio"
            name="radiogroup1"
            value="radio"
            id="radiogroup2"
          />
          Female<br /><br />
          Phone: <input type="text" name="mobile" id="mobile" />

          <h3
            style="width=100%; padding:8px 0; background-color:#192a56; color:white; font-size: 25px"
          >
            Educational Qualification
          </h3>

          Degree:
          <select name="degree" id="degree">
            <option selected>-- Select Group --</option>
            <option>B.Com</option>
            <option>B.sc</option>
            <option>B.com Computers</option>
            <option>B.A</option></select
          ><br />
          <br />
          Engineering:
          <select name="eng" id="eng">
            <option selected>-- Select Group --</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>CIVIL</option>
            <option>EEE</option></select
          ><br /><br />
          Hobbies:
          <input
            type="checkbox"
            name="CheckboxGroup1"
            value="checkbox"
            id="CheckboxGroup1"
          />Playing chess
          <input
            type="checkbox"
            name="CheckboxGroup1"
            value="checkbox"
            id="CheckboxGroup2"
          />Reading Books<input
            type="checkbox"
            name="CheckboxGroup1"
            value="checkbox"
            id="CheckboxGroup2"
          />Watching Movies<br /><br />
          <h3
            style="width=100%; padding:8px 0; background-color:#192a56; color:white; font-size: 25px;"
          >
            Address
          </h3>
          <textarea name="textarea" cols="35" rows="5" id="textarea"></textarea
          ><br />
          <br />
          Attatch Resume:
          <input type="file" name="fileField" id="fileField" /><br /><br />

          <input
            style="
              width: 80px;
              height: 35px;
              cursor: pointer;
              font-size: 18px;
              font-weight: bold;
            "
            type="button"
            value="Submit"
          />
        </form>
        <br /><br />
      </div>
      <br /><br />
    </div>
